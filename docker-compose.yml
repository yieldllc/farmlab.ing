services:
  mkdocs:
    build: .
    ports:
      - "8000:8080"
    volumes:
      # For development, mount docs directory to see changes
      # Note: This requires rebuilding for changes to take effect
      - ./docs:/app/docs:ro
      - ./mkdocs.yml:/app/mkdocs.yml:ro

  # Development server with live reload
  mkdocs-dev:
    image: python:3.12-slim
    working_dir: /app
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: >
      sh -c "pip install -r requirements.txt && mkdocs serve -a 0.0.0.0:8000"
